<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="allContent">
      <div class="calculator">
        <textarea class="output" readonly>0</textarea>
        <div class="button num one">1</div>
        <div class="button num two">2</div>
        <div class="button num three">3</div>
        <div class="button op2 plus">+</div>
        <div class="button num four">4</div>
        <div class="button num five">5</div>
        <div class="button num six">6</div>
        <div class="button op2 minus">-</div>
        <div class="button num seven">7</div>
        <div class="button num eight">8</div>
        <div class="button num nine">9</div>
        <div class="button op2 times">*</div>
        <div class="button op1 equal">=</div>
        <div class="button num zero">0</div>
        <div class="button in sgn">-/+</div>
        <div class="button op2 div">/</div>
        <div class="button op1 cos">cos</div>
        <div class="button op1 sin">sin</div>
        <div class="button op1 exp">exp</div>
        <div class="button op1 clr">clr</div>
      </div>
      <div class="err"></div>
    </div>

    <script src="JS/script.js" async defer></script>
  </body>
</html>
