<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="allContent">
      <div class="calculator">
        <div class="output"><span>0</span></div>
        <div class="button num one"><span>1</span></div>
        <div class="button num two"><span>2</span></div>
        <div class="button num three"><span>3</span></div>
        <div class="button op2 plus"><span>+</span></div>
        <div class="button num four"><span>4</span></div>
        <div class="button num five"><span>5</span></div>
        <div class="button num six"><span>6</span></div>
        <div class="button op2 minus"><span>-</span></div>
        <div class="button num seven"><span>7</span></div>
        <div class="button num eight"><span>8</span></div>
        <div class="button num nine"><span>9</span></div>
        <div class="button op2 times"><span>*</span></div>
        <div class="button op1 equal"><span>=</span></div>
        <div class="button num zero"><span>0</span></div>
        <div class="button in sgn"><span>&#177;</span></div>
        <div class="button op2 div"><span>/</span></div>
        <div class="button op1 cos"><span>cos</span></div>
        <div class="button op1 sin"><span>sin</span></div>
        <div class="button op1 exp"><span>exp</span></div>
        <div class="button op1 clr"><span>clr</span></div>
        <div class="button dot"><span>.</span></div>
        <div class="button bck"><span>bck</span></div>
      </div>
      <div class="err"></div>
    </div>

    <script src="JS/script.js" async defer></script>
  </body>
</html>
